<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Where's My Train?</title>
        <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
      
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/reset.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    </head>
    <body>
       <div class="header">
        <h1>Where is my train?</h1>
        </div>
        <div class="container-fluid sticky-fix">
            <div class="row">
                <div class=" col-xs-12 col-sm-6 col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add a Train</h3>
                        </div>
                        <div class="panel-body">
                            <form id="target">
                                <div class="form-group">
                                    <label for="train-input">Train Name</label>
                                    <input type="text" id="train-input" class="form-control"
                                        placeholder="Give the train a name " pattern="[a-zA-Z0-9\s]{3,25}"
                                        required />
                                </div>
                                <div class="form-group">
                                    <label for="destination-input">Destination</label>
                                    <input type="text" id="destination-input" class="form-control"
                                        placeholder="Where is the train going?" pattern="[a-zA-Z\s]{3,25}" required />
                                </div>
                                <div class="form-group">
                                    <label for="time-input">First Train Time (HH:mm)</label>
                                    <input type="text" id="time-input" class="form-control"
                                        placeholder="Enter military time (24hr)" pattern="[0-9:]{5}" required />
                                </div>
                                <div class="form-group">
                                    <label for="frequency-input">Frequency (mins.)</label>
                                    <input type="text" id="frequency-input" class="form-control"
                                        placeholder="0-99 minutes" pattern="[0-9]{2}" required />
                                </div>
                                <button type="submit" id="add-train-btn" class="btn btn-primary">Add Train</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Current Train Schedule</h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover" id='train-table'>
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="assets/javascript/main.js"></script>
    </body>
    </html>
